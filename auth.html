<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المصادقة - Smart Dorm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-card { background: white; border-radius: 20px; padding: 40px; width: 90%; max-width: 400px; }
        .input-group input { width: 100%; padding: 12px; border: 2px solid #E5E7EB; border-radius: 10px; margin-bottom: 15px; }
        .btn-auth { width: 100%; padding: 12px; border-radius: 10px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 id="authTitle" class="text-2xl font-bold text-center mb-6">إنشاء حساب</h1>
        <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-2 rounded mb-4 text-sm"></div>
        <div id="nameGroup"><input type="text" id="name" placeholder="الاسم كاملاً"></div>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <div id="confirmPasswordGroup"><input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور"></div>
        <button id="signupButton" onclick="handleSignup()" class="btn-auth bg-yellow-500 mb-2">إنشاء حساب</button>
        <button id="loginButton" onclick="handleLogin()" class="btn-auth bg-green-500 hidden">تسجيل الدخول</button>
        <p class="text-center text-sm mt-4">
            <span id="toggleText">لديك حساب؟</span> <a href="#" onclick="toggleForm()" class="text-blue-600">اضغط هنا</a>
        </p>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
