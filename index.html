<body>

    <script>
        // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© Ù„Ù„Ø¹Ø¨Ø©
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„ÙƒØ±Ø©
        let ballRadius = 10;
        let x = WIDTH / 2;
        let y = HEIGHT - 30;
        let dx = 2; // Ø³Ø±Ø¹Ø© Ø§Ù„ÙƒØ±Ø© ÙÙŠ Ù…Ø­ÙˆØ± x
        let dy = -2; // Ø³Ø±Ø¹Ø© Ø§Ù„ÙƒØ±Ø© ÙÙŠ Ù…Ø­ÙˆØ± y

        // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù…Ø¶Ø±Ø¨ (Paddle)
        let paddleHeight = 10;

        // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„ØªØ­ÙƒÙ…
        let rightPressed = false;

        // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø·ÙˆØ¨ (Bricks)
        const brickRowCount = 3;

        const brickOffsetLeft = 30;

        // Ù…ØµÙÙˆÙØ© Ù„ØªØ®Ø²ÙŠÙ† Ø­Ø§Ù„Ø© Ø§Ù„Ø·ÙˆØ¨
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 }; // status 1 ÙŠØ¹Ù†ÙŠ Ø§Ù„Ø·ÙˆØ¨Ø© Ù…ÙˆØ¬ÙˆØ¯Ø©
            }

        // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù†Ù‚Ø§Ø·
        let score = 0;

        // ------------------

        // ------------------

        // 1. ÙˆØ¸ÙŠÙØ© Ø±Ø³Ù… Ø§Ù„ÙƒØ±Ø©
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // 2. ÙˆØ¸ÙŠÙØ© Ø±Ø³Ù… Ø§Ù„Ù…Ø¶Ø±Ø¨
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, HEIGHT - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // 3. ÙˆØ¸ÙŠÙØ© Ø±Ø³Ù… Ø§Ù„Ø·ÙˆØ¨
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // 4. ÙˆØ¸ÙŠÙØ© Ø§Ù„ÙƒØ´Ù Ø¹Ù† ØªØµØ§Ø¯Ù… Ø§Ù„ÙƒØ±Ø© Ù…Ø¹ Ø§Ù„Ø·ÙˆØ¨
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy; // Ø¹ÙƒØ³ Ø§ØªØ¬Ø§Ù‡ Ø§Ù„ÙƒØ±Ø©
                            b.status = 0; // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø·ÙˆØ¨Ø©
                            score++;

                            if (score === brickRowCount * brickColumnCount) {
                                alert("ğŸ‰ ØªÙ‡Ø§Ù†ÙŠÙ†Ø§! Ù„Ù‚Ø¯ ÙØ²Øª! ğŸ‰");
                                document.location.reload(); // Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù„Ø¹Ø¨Ø©
                            }
                        }
                    }
                }
            }
        }

        // 5. ÙˆØ¸ÙŠÙØ© Ø±Ø³Ù… Ø§Ù„Ù†Ù‚Ø§Ø· ÙˆØ§Ù„Ø£Ø±ÙˆØ§Ø­
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Ø§Ù„Ù†Ù‚Ø§Ø·: " + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Ø§Ù„Ø£Ø±ÙˆØ§Ø­: " + lives, WIDTH - 65, 20);
        }

        // 6. ÙˆØ¸ÙŠÙØ© ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¥Ø·Ø§Ø± Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ù„Ù„Ø¹Ø¨Ø© (Loop)
        function draw() {
            // Ù…Ø³Ø­ Ø§Ù„Ø´Ø§Ø´Ø© Ù‚Ø¨Ù„ Ø±Ø³Ù… Ø§Ù„Ø¥Ø·Ø§Ø± Ø§Ù„Ø¬Ø¯ÙŠØ¯
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            // ØªØµØ§Ø¯Ù… Ø§Ù„ÙƒØ±Ø© Ù…Ø¹ Ø§Ù„Ø¬Ø¯Ø±Ø§Ù† (Ø§Ù„ÙŠÙ…ÙŠÙ† ÙˆØ§Ù„ÙŠØ³Ø§Ø± ÙˆØ§Ù„Ø£Ø¹Ù„Ù‰)
            if (x + dx > WIDTH - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } 
            // ØªØµØ§Ø¯Ù… Ø§Ù„ÙƒØ±Ø© Ù…Ø¹ Ø§Ù„Ø£Ø³ÙÙ„ (Ø®Ø³Ø§Ø±Ø© Ø­ÙŠØ§Ø©)
            else if (y + dy > HEIGHT - ballRadius) {
                // ØªØµØ§Ø¯Ù… Ø§Ù„ÙƒØ±Ø© Ù…Ø¹ Ø§Ù„Ù…Ø¶Ø±Ø¨
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                // Ø®Ø³Ø§Ø±Ø© Ø­ÙŠØ§Ø©
                else {
                    lives--;
                    if (!lives) {
                        alert("ğŸ’” Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù„Ø¹Ø¨Ø©!");
                        document.location.reload(); // Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù„Ø¹Ø¨Ø©
                    } else {
                        // Ø¥Ø¹Ø§Ø¯Ø© ÙˆØ¶Ø¹ Ø§Ù„ÙƒØ±Ø© ÙˆØ§Ù„Ù…Ø¶Ø±Ø¨
                        x = WIDTH / 2;
                        y = HEIGHT - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (WIDTH - paddleWidth) / 2;
                    }
                }
            }

            // Ø­Ø±ÙƒØ© Ø§Ù„Ù…Ø¶Ø±Ø¨ Ø¨Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙØ§ØªÙŠØ­
            if (rightPressed && paddleX < WIDTH - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // ØªØ­Ø¯ÙŠØ« Ù…ÙˆØ¶Ø¹ Ø§Ù„ÙƒØ±Ø©
            x += dx;
            y += dy;

            // Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ Ø¯Ø§Ù„Ø© draw Ù…Ø±Ø© Ø£Ø®Ø±Ù‰ Ù„Ù„ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ù…Ø³ØªÙ…Ø± (Loop)
            requestAnimationFrame(draw);
        }

        // ------------------
        // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ù…Ø¯Ø®Ù„Ø§Øª (Events)
        // ------------------

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {

            }
        }

        // Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©
        draw();

    </script>
</body>
