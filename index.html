<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل العمليات - Smart Dorm Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #F3FFEE 0%, #E5F3E0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            margin: 40px auto;
        }
        /* الأنماط الخاصة بالجدول */
        .expense-table th, .expense-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #E5E7EB;
        }
        .expense-table th {
            background-color: #F9FAFB;
            color: #4B5563;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
        }
        /* تمييز دور المستخدم */
        .payer-row td { background-color: #ECFDF5; font-weight: 600; border-right: 4px solid #10B981; }
        .debtor-row td { background-color: #FEF2F2; font-weight: 600; border-right: 4px solid #EF4444; }

        .btn-back {
            background-color: #3B82F6; color: white; padding: 10px 20px; border-radius: 10px;
            font-weight: 700; transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-history text-blue-500"></i> سجل العمليات والمصروفات
            </h1>
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-right ml-2"></i> العودة للإضافة
            </a>
        </div>

        <div class="bg-gray-100 p-6 rounded-xl mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4">
                <i class="fas fa-chart-line ml-2"></i> ملخص الديون الحالي
            </h2>
            <div id="balanceSummary" class="text-gray-600">
                <p>يتم تحميل الملخص...</p>
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-700 mb-4">
            <i class="fas fa-list-alt ml-2"></i> قائمة جميع المصروفات
        </h2>
        <div class="overflow-x-auto">
            <table class="w-full expense-table border-collapse">
                <thead>
                    <tr>
                        <th class="w-1/6">التاريخ</th>
                        <th class="w-1/4">المصروف</th>
                        <th class="w-1/6">الدافع</th>
                        <th class="w-1/6">المبلغ الكلي</th>
                        <th class="w-1/6">حالة رصيدي</th>
                        <th class="w-1/6">المشاركون</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <tr><td colspan="6" class="text-center py-4">يتم تحميل البيانات...</td></tr>
                </tbody>
            </table>
        </div>
        
    </div>

    <script src="script.js" type="module"></script> 
</body>
</html>
