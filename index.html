<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - Smart Dorm Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 64px; 
        }
        /* أنماط الأشرطة (يجب أن تظل هنا أو في ملف CSS موحد) */
        .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 900; background-color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); height: 64px; padding: 0 16px; }
        .sidebar { position: fixed; top: 0; right: 0; height: 100%; width: 250px; background: white; z-index: 1000; box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1); transform: translateX(100%); transition: transform 0.3s ease-out; padding-top: 64px; }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 999; }
        .sidebar-link { display: block; padding: 15px 20px; font-weight: 600; color: #4B5563; transition: 0.3s; border-right: 4px solid transparent; }
        .sidebar-link:hover { background-color: #F3F4F6; color: #3B82F6; }
        .sidebar-link.active { color: #1D4ED8; background-color: #EBF5FF; border-right-color: #1D4ED8; }
        
        /* أنماط المحتوى */
        .content-wrapper { flex-grow: 1; display: flex; align-items: flex-start; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); padding: 40px; max-width: 600px; width: 100%; margin-top: 20px; position: relative; }
        .balance-card { background: linear-gradient(135deg, #10B981 0%, #059669 100%); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input, .form-group select { width: 100%; padding: 15px; border: 2px solid #E5E7EB; border-radius: 12px; }
        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .btn { background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%); color: white; padding: 15px; border-radius: 12px; width: 100%; font-weight: 600; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1100; }
        .modal.show { display: flex; }
    </style>
</head>
<body>

<div class="content-wrapper">
    <div class="container">
        <div id="currentBalanceCard" class="balance-card">
            <h3>مرحباً، <span id="userNamePlaceholder">...</span></h3>
            <p dir="ltr"><span id="currentBalance">0</span> SDG</p>
        </div>

        <h1 class="text-2xl font-bold text-center mb-6">إضافة مصروف جديد</h1>
        
        <form id="expenseForm">
            <div class="form-group">
                <label>اسم المصروف</label>
                <input type="text" id="expenseTitle" placeholder="مثال: عشاء" required>
            </div>
            <div class="form-group flex items-center justify-between p-3 bg-red-50 rounded-lg">
                <label for="isMessenger" class="text-red-700 cursor-pointer">دفعت كمُرسال</label>
                <input type="checkbox" id="isMessenger" class="h-5 w-5">
            </div>
            <div class="form-group">
                <label>المبلغ الكلي</label>
                <input type="tel" id="expenseAmount" required style="direction: ltr; text-align: right;">
            </div>
            <div class="form-group">
                <label>المشاركون</label>
                <div id="participantsCheckboxes" class="checkbox-group"></div>
            </div>
            <button type="button" onclick="previewExpense()" class="btn">معاينة وحفظ</button>
        </form>
    </div>
</div>

<div id="previewModal" class="modal"> </div>
<div id="notificationModal" class="modal"> </div>

<script src="layout.js"></script>
<script src="script.js" type="module"></script>

</body>
</html>
