<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - إضافة مصروف - Smart Dorm Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%); font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; flex-direction: column; padding-top: 64px; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 900; background-color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); height: 64px; padding: 0 16px; }
        .sidebar { position: fixed; top: 0; right: 0; height: 100%; width: 250px; background: white; z-index: 1000; box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1); transform: translateX(100%); transition: transform 0.3s ease-out; padding-top: 64px; }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 999; }
        .sidebar.open + .sidebar-overlay { display: block; }
        .sidebar-link { display: block; padding: 15px 20px; font-weight: 600; color: #4B5563; border-right: 4px solid transparent; }
        .sidebar-link.active { color: #1D4ED8; background-color: #EBF5FF; border-right-color: #1D4ED8; }
        .content-wrapper { flex-grow: 1; display: flex; align-items: flex-start; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); padding: 40px; max-width: 600px; width: 100%; margin-top: 20px; position: relative; }
        .balance-card { background: linear-gradient(135deg, #10B981 0%, #059669 100%); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 30px; }
        .balance-card.negative { background: linear-gradient(135deg, #EF4444 0%, #B91C1C 100%) !important; }
        .form-group { margin-bottom: 25px; }
        .form-group input, .form-group select { width: 100%; padding: 15px; border: 2px solid #E5E7EB; border-radius: 12px; }
        .btn { background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%); color: white; padding: 15px 30px; border-radius: 12px; width: 100%; display: inline-flex; justify-content: center; align-items: center; gap: 10px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1000; }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="max-w-6xl mx-auto px-4 h-full flex justify-between items-center">
            <button id="menuButton" class="text-2xl text-gray-600"><i class="fas fa-bars"></i></button>
            <div class="text-2xl font-extrabold text-blue-600">Smart Dorm</div>
            <button onclick="showNotifications()" class="relative text-gray-500">
                <i class="fas fa-bell text-2xl"></i>
                <span id="notificationBadge" class="absolute top-0 right-0 bg-red-600 text-white rounded-full px-2 text-xs hidden">0</span>
            </button>
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <div class="p-4 border-b">
            <h3 id="sidebarUserName" class="font-bold">جاري التحميل...</h3>
            <p id="sidebarUserEmail" class="text-sm text-gray-500">...</p>
        </div>
        <a href="index.html" class="sidebar-link active"><i class="fas fa-plus-circle ml-2"></i> إضافة مصروف</a>
        <a href="my_expenses.html" class="sidebar-link"><i class="fas fa-file-invoice-dollar ml-2"></i> مصروفاتي</a>
        <a href="history.html" class="sidebar-link"><i class="fas fa-history ml-2"></i> السجل</a>
        <a href="summary.html" class="sidebar-link"><i class="fas fa-handshake ml-2"></i> الملخص</a>
        <a href="#" id="logoutSidebarButton" class="sidebar-link text-red-600"><i class="fas fa-sign-out-alt ml-2"></i> خروج</a>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>

    <div class="content-wrapper">
        <div class="container">
            <div id="currentBalanceCard" class="balance-card">
                <h3>مرحباً، <span id="userNamePlaceholder">...</span></h3>
                <p dir="ltr"><span id="currentBalance">0.00</span> SDG</p>
            </div>
            <form id="expenseForm">
                <div class="form-group">
                    <label>اسم المصروف</label>
                    <input type="text" id="expenseTitle" placeholder="مثال: عشاء" required>
                </div>
                <div class="form-group flex items-center justify-between p-3 bg-red-50 rounded-lg">
                    <label class="text-red-700">دفعت كمُرسال (لست مشاركاً)</label>
                    <input type="checkbox" id="isMessenger" class="h-5 w-5">
                </div>
                <div class="form-group">
                    <label>المبلغ الكلي (SDG)</label>
                    <input type="tel" id="expenseAmount" oninput="formatNumber(this)" required>
                </div>
                <div class="form-group">
                    <label>المشاركون</label>
                    <div class="bg-blue-500 text-white p-2 rounded cursor-pointer text-center mb-2" onclick="selectAllParticipants()">تحديد الجميع</div>
                    <div id="participantsCheckboxes" class="grid grid-cols-2 gap-2"></div>
                </div>
                <button type="button" onclick="previewExpense()" class="btn">معاينة وحفظ</button>
            </form>
        </div>
    </div>

    <div id="previewModal" class="modal"><div class="modal-content" id="previewDetails"></div></div>
    <div id="successModal" class="modal"><div class="modal-content"><h2>تم الحفظ بنجاح!</h2><button onclick="hideSuccessModal()" class="btn">إغلاق</button></div></div>

    <script src="script.js" type="module"></script>
    <script>
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
        window.closeSidebar = () => document.getElementById('sidebar').classList.remove('open');
        document.getElementById('menuButton').addEventListener('click', window.toggleSidebar);
    </script>
</body>
</html>
