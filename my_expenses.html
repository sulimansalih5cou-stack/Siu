<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصروفاتي الشخصية - Smart Dorm Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* (احتفظ بنفس الأنماط الموجودة في صفحة السجل history.html) */
        /* أضف أنماط البطاقة هنا bankak-card style */
        /* ... */
        .navbar-link.active-me { color: #10B981; border-bottom-color: #10B981; }
        .content-wrapper { padding-top: 100px; }
        /* ... */
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-2xl font-extrabold text-blue-600">
                    <i class="fas fa-home"></i> Smart Dorm
                </div>
                <div class="flex space-x-4 space-x-reverse">
                    <a href="index.html" class="navbar-link"><i class="fas fa-plus-circle"></i> إضافة</a>
                    <a href="my_expenses.html" class="navbar-link active-me"><i class="fas fa-file-invoice-dollar"></i> مصروفاتي</a>
                    <a href="history.html" class="navbar-link"><i class="fas fa-history"></i> السجل</a>
                    
                    <button id="notificationButton" class="navbar-link relative text-gray-500 hover:text-red-500" onclick="showNotifications()">
                        <i class="fas fa-bell"></i>
                        <span id="notificationBadge" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full hidden">
                            0
                        </span>
                    </button>
                    </div>
            </div>
        </div>
    </nav>
    
    <div class="content-wrapper">
        <div class="container max-w-4xl">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">
                <i class="fas fa-file-invoice-dollar ml-2"></i> سجل حصصي الشخصية
            </h1>
            
            <div id="personalExpensesContainer" class="space-y-4">
                </div>

            <div id="noPersonalExpenses" class="hidden text-center text-gray-500 mt-10">
                <i class="fas fa-box-open text-6xl mb-4"></i>
                <p>لا توجد لديك حصص مصروفات شخصية مسجلة حتى الآن.</p>
            </div>
        </div>
    </div>
    
    <div id="notificationModal" class="modal">
        <div class="modal-content max-w-md text-right">
            <h2 class="text-xl font-bold mb-4 border-b pb-2"><i class="fas fa-bell ml-1"></i> الإشعارات</h2>
            <div id="notificationsList" class="space-y-3 text-sm">
                </div>
            <button onclick="hideNotificationModal()" class="btn w-full mt-6 bg-gray-500 text-white">إغلاق</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
