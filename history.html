<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كشف الحساب - Smart Dorm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding-bottom: 80px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* شريط التنقل العلوي */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 900;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            height: 70px;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 280px;
            background: white;
            z-index: 1000;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.15);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 80px;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 999;
        }
        .sidebar.open + .sidebar-overlay {
            display: block;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            font-weight: 600;
            color: #475569;
            transition: all 0.2s;
            border-right: 4px solid transparent;
            margin: 4px 0;
        }
        .sidebar-link:hover {
            background: #f1f5f9;
            color: #3b82f6;
            padding-right: 28px;
        }
        .sidebar-link.active-history {
            color: #dc2626;
            background: linear-gradient(90deg, #fef2f2 0%, #fee2e2 100%);
            border-right-color: #dc2626;
        }
        .sidebar-profile-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* الهيدر الرئيسي مع اسم المستخدم */
        .main-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            margin-top: 70px;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }
        .main-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        .user-welcome {
            position: relative;
            z-index: 1;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
            margin-bottom: 15px;
        }
        .user-name {
            font-size: 26px;
            font-weight: 800;
            color: white;
            margin-bottom: 5px;
        }
        .user-subtitle {
            color: #94a3b8;
            font-size: 14px;
        }

        /* الفلاتر */
        .filters-section {
            background: white;
            margin: -20px 16px 20px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 10;
        }
        .filter-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .filter-scroll::-webkit-scrollbar {
            display: none;
        }
        .filter-pill {
            white-space: nowrap;
            padding: 10px 20px;
            border-radius: 50px;
            background: #f1f5f9;
            color: #64748b;
            font-size: 14px;
            font-weight: 600;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-pill:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }
        .filter-pill.active {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
        }

        /* بطاقات المعاملات */
        .transaction-card {
            background: white;
            border-radius: 24px;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
            transition: all 0.3s;
            border: 1px solid #f1f5f9;
        }
        .transaction-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        /* رأس البطاقة - النوع والمبلغ */
        .card-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }

        /* أنواع المعاملات */
        .transaction-type {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .type-icon {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }
        .type-icon::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 19px;
            padding: 3px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        /* ألوان الأنواع */
        .type-expense-incoming {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #166534;
        }
        .type-expense-incoming::after {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }
        .type-expense-outgoing {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }
        .type-expense-outgoing::after {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        .type-messenger {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }
        .type-messenger::after {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        .type-settlement-incoming {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
        }
        .type-settlement-incoming::after {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        .type-settlement-outgoing {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            color: #6b21a8;
        }
        .type-settlement-outgoing::after {
            background: linear-gradient(135deg, #a855f7, #9333ea);
        }

        .type-info h3 {
            font-size: 16px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }
        .type-info span {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
        }

        /* المبلغ */
        .amount-section {
            text-align: left;
        }
        .amount-value {
            font-size: 26px;
            font-weight: 900;
            direction: ltr;
            display: block;
        }
        .amount-currency {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 600;
        }
        .amount-positive {
            color: #16a34a;
        }
        .amount-negative {
            color: #dc2626;
        }
        .amount-neutral {
            color: #d97706;
        }

        /* تفاصيل البطاقة */
        .card-details {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 16px;
            transition: all 0.2s;
        }
        .detail-item:hover {
            background: #f1f5f9;
            transform: scale(1.02);
        }
        .detail-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .detail-text {
            flex: 1;
        }
        .detail-label {
            font-size: 11px;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }
        .detail-value {
            font-size: 14px;
            color: #1e293b;
            font-weight: 700;
        }

        /* تذييل البطاقة - الوقت والتاريخ */
        .card-footer {
            padding: 16px 20px;
            background: linear-gradient(90deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e2e8f0;
        }
        .datetime {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 13px;
            font-weight: 600;
        }
        .datetime i {
            color: #94a3b8;
        }
        .badge {
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-edited {
            background: #fef3c7;
            color: #92400e;
        }

        /* زر عرض المزيد */
        .load-more-btn {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(30, 41, 59, 0.3);
        }
        .load-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(30, 41, 59, 0.4);
        }
        .load-more-btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        /* حالة فارغة */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 50px;
            color: #94a3b8;
            position: relative;
        }
        .empty-icon::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 3px dashed #cbd5e1;
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .empty-title {
            font-size: 22px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 10px;
        }
        .empty-text {
            color: #64748b;
            font-size: 15px;
        }

        /* مودال الإشعارات */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        .modal-header {
            padding: 25px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
        }
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 50vh;
        }
        .btn-close {
            background: #f1f5f9;
            color: #475569;
            padding: 14px;
            border-radius: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.2s;
        }
        .btn-close:hover {
            background: #e2e8f0;
        }

        /* الإشعارات */
        .notification-item {
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .notification-item:hover {
            transform: translateX(-5px);
        }
        .notification-unread {
            background: #eff6ff;
            border-color: #bfdbfe;
        }
        .notification-read {
            background: #f8fafc;
            border-color: #e2e8f0;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="max-w-6xl mx-auto px-4 h-full flex justify-between items-center">
            <button id="menuButton" class="text-2xl text-slate-600 hover:text-blue-600 transition p-2">
                <i class="fas fa-bars"></i>
            </button>

            <div class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 hidden sm:block">
                <i class="fas fa-wallet mr-2"></i>Smart Dorm
            </div>

            <button id="notificationButton" class="relative text-slate-500 hover:text-red-500 transition p-2" onclick="showNotifications()">
                <i class="fas fa-bell text-2xl"></i>
                <span id="notificationBadge" class="absolute top-0 right-0 w-6 h-6 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center hidden">
                    0
                </span>
            </button>
        </div>
    </nav>

    <!-- القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <div class="p-6 border-b border-slate-100">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center text-white text-2xl font-bold mb-3 shadow-lg">
                <i class="fas fa-user"></i>
            </div>
            <h3 class="text-lg font-bold text-slate-800 sidebar-profile-text" id="sidebarUserName">جاري التحميل...</h3>
            <p class="text-sm text-slate-500 sidebar-profile-text" id="sidebarUserEmail">...</p>
        </div>
        <a href="index.html" class="sidebar-link">
            <i class="fas fa-plus-circle w-8 text-center"></i>
            <span>إضافة مصروف</span>
        </a>
        <a href="my_expenses.html" class="sidebar-link">
            <i class="fas fa-file-invoice-dollar w-8 text-center"></i>
            <span>مصروفاتي</span>
        </a>
        <a href="history.html" class="sidebar-link active-history">
            <i class="fas fa-history w-8 text-center"></i>
            <span>السجل</span>
        </a>
        <a href="summary.html" class="sidebar-link">
            <i class="fas fa-handshake w-8 text-center"></i>
            <span>تسوية الأرصدة</span>
        </a>
        <div class="mt-auto p-4 border-t border-slate-100">
            <a href="auth.html" id="logoutSidebarButton" class="sidebar-link text-red-600 hover:bg-red-50 rounded-xl">
                <i class="fas fa-sign-out-alt w-8 text-center"></i>
                <span>تسجيل الخروج</span>
            </a>
        </div>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- الهيدر الرئيسي مع اسم المستخدم -->
    <div class="main-header">
        <div class="max-w-3xl mx-auto px-4">
            <div class="user-welcome flex items-center gap-4">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h1 class="user-name" id="displayHeaderName">...</h1>
                    <p class="user-subtitle" id="displayHeaderEmail">...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- الفلاتر -->
    <div class="max-w-3xl mx-auto px-4">
        <div class="filters-section">
            <div class="filter-scroll" id="filtersContainer">
                <div class="filter-pill active" onclick="setFilterWithProtection('30days', this)">
                    <i class="fas fa-calendar-day"></i>
                    <span>آخر 30 يوم</span>
                </div>
                <div class="filter-pill" onclick="setFilterWithProtection('3months', this)">
                    <i class="fas fa-calendar-alt"></i>
                    <span>آخر 3 شهور</span>
                </div>
                <div class="filter-pill" onclick="setFilterWithProtection('incoming', this)">
                    <i class="fas fa-arrow-down"></i>
                    <span>الواردة</span>
                </div>
                <div class="filter-pill" onclick="setFilterWithProtection('outgoing', this)">
                    <i class="fas fa-arrow-up"></i>
                    <span>الصادرة</span>
                </div>
                <div class="filter-pill" onclick="setFilterWithProtection('all', this)">
                    <i class="fas fa-list"></i>
                    <span>الكل</span>
                </div>
            </div>
        </div>

        <!-- حاوية المعاملات -->
        <div id="expensesContainer">
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-16 w-16 border-4 border-slate-200 border-t-red-600"></div>
            </div>
        </div>

        <!-- زر عرض المزيد -->
        <button id="loadMoreButton" onclick="loadMoreHistoryWithProtection()" class="load-more-btn hidden">
            <i class="fas fa-chevron-down"></i>
            <span>عرض المزيد من السجلات</span>
        </button>
    </div>

    <!-- مودال الإشعارات -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold"><i class="fas fa-bell ml-2"></i>الإشعارات</h2>
                </div>
                <button onclick="hideNotificationModal()" class="text-white/70 hover:text-white transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body" id="notificationsList">
                <!-- الإشعارات هنا -->
            </div>
            <div class="p-4 border-t border-slate-100">
                <button onclick="hideNotificationModal()" class="btn-close">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
        // منع الضغط المزدوج
        let isFiltering = false;
        let isLoadingMore = false;

        // حماية الفلترة
        window.setFilterWithProtection = function(filterType, element) {
            if (isFiltering) return;
            isFiltering = true;

            document.querySelectorAll('.filter-pill').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            if (typeof window.setFilter === 'function') {
                try {
                    window.setFilter(filterType, element);
                } catch (error) {
                    console.error('خطأ:', error);
                }
            }

            setTimeout(() => {
                isFiltering = false;
            }, 500);
        };

        // حماية عرض المزيد
        window.loadMoreHistoryWithProtection = function() {
            if (isLoadingMore) return;
            isLoadingMore = true;

            const btn = document.getElementById('loadMoreButton');
            if (btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>جاري التحميل...</span>';
            }

            if (typeof window.loadMoreHistory === 'function') {
                try {
                    window.loadMoreHistory();
                } catch (error) {
                    console.error('خطأ:', error);
                }
            }

            setTimeout(() => {
                isLoadingMore = false;
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-chevron-down"></i><span>عرض المزيد من السجلات</span>';
                }
            }, 1000);
        };

        // القائمة الجانبية
        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : 'auto';
        };

        window.closeSidebar = function() {
            document.getElementById('sidebar').classList.remove('open');
            document.body.style.overflow = 'auto';
        };

        // تعطيل النسخ
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if ((e.key === 'c' || e.key === 'C') && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('menuButton').addEventListener('click', window.toggleSidebar);

            const logoutBtn = document.getElementById('logoutSidebarButton');
            if (logoutBtn) {
                logoutBtn.onclick = (e) => {
                    e.preventDefault();
                    window.location.href = 'auth.html';
                };
            }
        });
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
